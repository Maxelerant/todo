<form #todoForm="ngForm" (ngSubmit)="updateTodo(todoForm)">
  <input
    #title="ngForm"
    [class.is-invalid]="(!title.valid && title.dirty) || (submitted && !title.valid)"
    [class.is-valid]="title.valid && title.dirty"
    required
    [(ngModel)]="editedTodo.title"
    type="text"
    name="title"
    ngControl="title"
    placeholder="Title"
  />

  <textarea
    #description="ngForm"
    [(ngModel)]="editedTodo.description"
    name="description"
    placeholder="Description"
    rows="15"
  ></textarea>
  <div class="action">
    <button class="btn-primary">{{editMode=='add'?'Save':'Update'}}</button
    ><button type="button" class="btn-secondary" (click)="cancelTodo()">Cancel</button
    ><button type="button" class="btn-danger" *ngIf="editMode=='edit'" (click)="removeTodo()">Delete</button>
  </div>
</form>
